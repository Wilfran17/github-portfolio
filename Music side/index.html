 </div>   

 
 <footer class="w-full bottom-0 fixed p-4 bg-[#111]">
    <div class="flex items-center justify-between w-full mt-2 md:mt-0 md:flex-row flex-col gap-4">
        <!-- Song Info -->
        <div class="w-full flex flex-col md:flex-row justify-between items-center gap-4">
        
            <!-- Song Info -->
            <div class="text-sm md:text-base text-center md:text-left" id="now-playing-info">
                <span id="now-playing-title" class="font-semibold">Title</span> - 
                <span id="now-playing-artist" class="text-gray-400">Artist</span>
            </div>
        
            <!-- Player Buttons -->
            <div class="md:absolute md:left-1/2 md:top-1/3 md:transform md:-translate-x-1/2 md:-translate-y-1/2 flex items-center gap-4 justify-center md:mr-[10rem]">
                <button id="prev-btn" class="hover:scale-110 transition">
                    <i class="fas fa-step-backward"></i> <!-- Previous song icon -->
                </button>
                <button id="shuffle-btn" class="hover:text-[#0300C6]">
                    <i class="fas fa-random"></i> <!-- Shuffle icon -->
                </button>
        
            
                <button id="player-play-btn" data-playing="false" class="flex items-center justify-center">
                    <div id="player-icon-play">
                        <img src="ic_play_circle_filled_white_48px-512.webp" alt="Play" class="h-[30px]">
                    </div>
                    <div class="hidden" id="player-icon-pause">
                        <img src="bullet-with-number-11-png.webp" alt="Pause" class="h-[30px]">
                    </div>
                </button>
        
                <button id="repeat-btn" class="hover:text-[#0300C6]">
                    <i class="fas fa-redo"></i> <!-- Repeat icon -->
                </button>
                <button id="next-btn" class="hover:scale-110 transition">
                    <i class="fas fa-step-forward"></i> <!-- Next song icon -->
                </button>
            </div>
        
            <!-- Volume Control -->
             <!-- Volume Control with Font Awesome -->
             <div class="flex items-center gap-2 justify-center">
                <i class="fas fa-volume-up text-white text-xl"></i> <!-- Volume Up icon from Font Awesome -->
                <input type="range" min="0" max="1" step="0.01" value="1" id="volume-slider" class="w-[100px] cursor-pointer accent-blue-500">
            </div>
        </div>
    </div>

    <!-- Timebar Section: Positioned below the player controls -->
    <div class="mt-4 w-full flex items-center justify-center" id="player-controls">
        <div class="flex basis-[81%] justify-between items-center gap-4" id="player-timeline">
            <div>
                <span class="player-time" id="player-time-current">0:0</span>
            </div> 
            <div class="flex relative h-[6px] bg-[#999] rounded-[25px] m-[0 5px] basis-[81%] overflow-hidden" id="player-progress">
                <div class="h-[6px] rounded-[25px] flex-0 basis-0 bg-[#0300C6]" id="player-progress-filled"></div>
            </div>
            <div>
                <span class="player-time" id="player-time-duration">0:0</span>
            </div>
        </div>
    </div>

    <audio src="Documents/projectss/project 10 musikk app/appSongs/Im Good- The Weeknd.mp3">

    </audio>
</footer>
