<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web API Tutorial</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Spotify Genre & Playlist Explorer</h1>

        <!-- Hidden Token -->
        <input type="hidden" id="hidden_token">

        <!-- Form: Genre & Playlist -->
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="select_genre">Genre:</label>
                    <select id="select_genre" class="form-control form-control-sm">
                        <option selected disabled>Select...</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="select_playlist">Playlists:</label>
                    <select id="select_playlist" class="form-control form-control-sm">
                        <option selected disabled>Select...</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" id="btn_submit" class="btn btn-success btn-block">Search</button>
            </div>
        </form>

        <!-- Results Section -->
        <div class="row mt-4">
            <!-- Song List -->
            <div class="col-md-6">
                <div class="list-group song-list"></div>
            </div>

            <!-- Song Details -->
            <div class="col-md-6">
                <div id="song-detail"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Main JavaScript -->
    <script src="js/main2.js" type="text/javascript"></script>
</body>
</html>
